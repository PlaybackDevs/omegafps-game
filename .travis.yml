sudo: required
language: cpp
env:
 - dir=./src/
before_script:
  - sudo apt-get -qq update
  - sudo apt-get install cbp2make
script:
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - cbp2make -in $(dir) -out Makefile
  - cd $(dir)
  - make Debug
addons:
  apt:
    sources:
    - rebel
    - ubuntu-toolchain-r-test
    packages:
    - cbp2make
    - gcc-5
    - g++-5
